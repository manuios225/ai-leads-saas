version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: ai-leads-postgres
    environment:
      POSTGRES_USER: aiuser
      POSTGRES_PASSWORD: ai_password_change_me
      POSTGRES_DB: aileads
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  redis:
    image: redis:7
    container_name: ai-leads-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
volumes:
  postgres_data:
  redis_data:
